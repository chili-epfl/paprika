<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
	<style>
		#leftColumn {
            float:left;
            margin-right: 20px;
        }
        #rightColumn {
            float:left;
        }
        #exampleFrame {
            width: 640px;
            height: 480px;
            background-color: #AAAABB;
        }
	</style>
</head>

<body>
        <h1>Paprika examples</h1>
        <h2>Paprika.onAngleToCameraUpdate(callback, objectName)</h2>
        <h3>Uses tags: 1</h3>
    
    <div id="leftColumn">
        <div id="videoFrame"></div>
    </div>
    
    <div id="rightColumn">
        <div id="exampleFrame"></div>
    </div>

	<script src="../js/three.min.js"></script>
    <script src="../js/paprika.js"></script>
	
    <script>
        var exampleFrame = document.getElementById("exampleFrame");
        var tagText = document.createTextNode('');
        var tagDiv = document.createElement("div");
        tagDiv.style.textAlign = "center";
        tagDiv.style.position = "relative";
        tagDiv.style.top = "230px";
        tagDiv.style.left = "80px";
        tagDiv.style.height = "20px";
        tagDiv.style.width = "480px";
        tagDiv.style.backgroundColor= "#55FF55";
        tagDiv.appendChild(tagText);
        exampleFrame.appendChild(tagDiv);
        
        Paprika.start("videoFrame");

        Paprika.onAngleToCameraUpdate(function(data) {
            tagDiv.style.transform = "rotate(" + data.angleToCamera + "rad)";
            
            tagText.nodeValue = data.objectName;
            
            console.log("objectName: " + data.objectName +
                        ", angleToCamera: " + data.angleToCamera);
        }, "tag_1");
    </script>
</body>
</html>
